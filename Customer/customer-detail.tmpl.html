
{{customerDetailVm.detail}}



<form ng-submit="customerDetailVm.update()" novalidate name="userForm">


    <div class="form-group col-md-6 col-lg-6 col-sm-12">
        <label for="name" class="col-lg-2 control-label">Name</label>
        <div class="col-lg-10">
            <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-user"></span>

                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" ng-model="customerDetailVm.detail.name" required minlength="5">


            </div>
            <div class="errors" ng-messages="userForm.name.$error" ng-if="userForm.name.$dirty">
                <p ng-message="required">Name is required</p>
                <p ng-message="minlength">Name must be more than 4 chars.</p>
            </div>
        </div>
    </div><!-- End form group -->


    <div class="form-group col-md-6 col-lg-6 col-sm-12">
        <label for="phone" class="col-lg-2 control-label">Contact</label>
        <div class="col-lg-10">
            <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-earphone"></span>
                <input type="tel" class="form-control" ng-model="customerDetailVm.detail.contact" name="phone"  id="phone" placeholder="Phone Number" required pattern="^[0-9]{10}$">

            </div>
            <div class="errors" ng-messages="userForm.phone.$error" ng-if="userForm.phone.$dirty">
                <p ng-message="required">phone is required</p>
                <p ng-message="pattern">phone must be 10 digits</p>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-3 col-md-3"></div>
        <div class="form-group  col-md-6 col-lg-6 col-sm-12">
            <label for="party" class="col-lg-2 control-label">Party size</label>
            <div class="col-lg-10">
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-cutlery"></span>
                    <input type="tel" class="form-control" id="party" name="party" ng-model="customerDetailVm.detail.partySize"  placeholder="Enter party size" required maxlength="2" pattern='[0-9]{1,2}'>
                </div>
                <div class="errors" ng-messages="userForm.party.$error" ng-if="userForm.party.$dirty">
                    <p ng-message="required">party is required</p>
                    <p ng-message="pattern">Enter valid size</p>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3"></div>
    </div>





    <div class="form-group col-md-6 col-lg-6 col-sm-12">
        <label for="date" class="col-lg-2 control-label">Date</label>
        <div class="col-lg-10">
            <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-hand-right"></span>

                <input type="date" class="form-control" id="date" ng-model="customerDetailVm.detail.date"placeholder="Choose a Date" >
            </div>
        </div>
    </div>

    <div class="form-group col-md-6 col-lg-6 col-sm-12">
        <label for="time" class="col-lg-2 control-label">Time</label>
        <div class="col-lg-10">

            <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-hand-right"></span>
                <input type="time" class="form-control" id="time" ng-model="customerDetailVm.detail.time" placeholder="Choose a Time" >
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-3 col-md-3"></div>
        <div class="form-group  col-md-6 col-lg-6 col-sm-12">
            <label for="user-message" class="col-lg-2 control-label">Message</label>
            <div class="col-lg-10">
                    <textarea name="user-message" id="user-message" ng-model="customerDetailVm.detail.message" class="form-control"
                              cols="5" rows="10" placeholder="Enter your Special needs"></textarea>
            </div>
        </div>
        <div class="col-lg-3 col-md-3"></div>
    </div>

    <div class="row">
        <div class="col-lg-3 col-md-3"></div>
        <div class="form-group  col-md-6 col-lg-6 col-sm-12">
            <label for="code" class="col-lg-2 control-label">Confirmation Code</label>
            <div class="col-lg-10">
                <div class="input-group">

                    <input type="text" class="form-control" id="code" ng-model=customerDetailVm.detail.id placeholder="Add a customer and see your Code" readonly>

                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3"></div>
    </div>

    <div class=" col-lg-12 form-group text-center" >


        <button type="submit" class="btn btn-primary" ng-disabled="empForm.$invalid">Update Customer</button>

    </div>


    <hr>





</form>
