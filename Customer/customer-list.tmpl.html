

<div class="customers">
    <div class="container text-center" id="customers">

        <div class="page-header text-center">
            <h2>Customers.<small> See your customers. You can create or edit a reservation for them</small></h2>
        </div>



        <div class="row">
            <div class="col-md-6">
                <input type="search" class="form-control" placeholder="Search confirmation code..." ng-model="customerListVm.searchTxt.id">

            </div>
            <div class="col-md-6">
                <input type="search" class="form-control" placeholder="Search customer name..." ng-model="customerListVm.searchTxt.name">

            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>View</th>
                <th>Remove</th>

                <th ng-click="customerListVm.sortBy='id'; customerListVm.sortOrder = !customerListVm.sortOrder;">Confirmation</th>
                <th ng-click="customerListVm.sortBy='name'; customerListVm.sortOrder = !customerListVm.sortOrder;">    Name</th>
                <th ng-click="customerListVm.sortBy='phone'; customerListVm.sortOrder = !customerListVm.sortOrder;">Phone</th>
                <th ng-click="customerListVm.sortBy='partySize'; customerListVm.sortOrder = !customerListVm.sortOrder;">Party</th>
                <th ng-click="customerListVm.sortBy='date'; customerListVm.sortOrder = !customerListVm.sortOrder;">Date</th>
                <th ng-click="customerListVm.sortBy='time'; customerListVm.sortOrder = !customerListVm.sortOrder;">Time</th>
                <th ng-click="customerListVm.sortBy='message'; customerListVm.sortOrder = !customerListVm.sortOrder;">Message</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="customer in customerListVm.customers | filter:customerListVm.searchTxt | orderBy:customerListVm.sortBy:customerListVm.sortOrder">
                <td><a ng-href="#/customers/{{customer.id}}"><span class="glyphicon glyphicon-user"></span></a></td>
                <td><a ng-href="#/deleteCustomer/{{customer.id}}"><span class="glyphicon glyphicon-remove"></span></a></td>
                <td>{{customer.id}}</td>
                <td>{{customer.name}}</td>
                <td>{{customer.contact}}</td>
                <td>{{customer.partySize}}</td>
                <td>{{customer.date}}</td>
                <td>{{customer.time}}</td>
                <td>{{customer.message}}</td>
            </tr>
            </tbody>
        </table>





    </div>
</div>
