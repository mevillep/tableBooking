<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit your Reservation</title>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"  crossorigin="anonymous">

    <link rel="stylesheet" href="../style.css">



</head>
<body>

<div class="jumbotron ">
    <div class="container text-center bookTable ">
        <h1 class="upper-case">Reservation Details</h1>
        <p>Select the Assign table button to allocate a table</p>

    </div><!-- End container -->
</div>


<form action="" class="form-horizontal customerForm">

    <div class="row">
        <div class="col-lg-3 col-md-3"></div>
        <div class="form-group  col-md-6 col-lg-6 col-sm-12">
            <label for="party" class="col-lg-2 control-label">Conirmation Code</label>
            <div class="col-lg-10">
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon glyphicon-asterisk"></span>
                    <input type="tel" class="form-control" id="code" placeholder="code" required>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3"></div>
    </div>

    <div class="form-group col-md-6 col-lg-6 col-sm-12">
        <label for="user-name" class="col-lg-2 control-label">Name</label>
        <div class="col-lg-10">
            <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-user"></span>
                <input type="text" class="form-control" id="user-name" placeholder="Enter you name" required>

            </div>

        </div>
    </div><!-- End form group -->


    <div class="form-group col-md-6 col-lg-6 col-sm-12">
        <label for="phone" class="col-lg-2 control-label">Contact</label>
        <div class="col-lg-10">
            <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-earphone"></span>
                <input type="tel" class="form-control" pattern='[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}' id="phone" placeholder="Phone Number" required>

            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-3 col-md-3"></div>
        <div class="form-group  col-md-6 col-lg-6 col-sm-12">
            <label for="party" class="col-lg-2 control-label">Party size</label>
            <div class="col-lg-10">
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-cutlery"></span>
                    <input type="tel" class="form-control" id="party" placeholder="Enter party size" required>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3"></div>
    </div>





    <div class="form-group col-md-6 col-lg-6 col-sm-12">
        <label for="date" class="col-lg-2 control-label">Date</label>
        <div class="col-lg-10">
            <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-hand-right"></span>

                <input type="date" class="form-control" id="date" placeholder="Choose a Date" required>
            </div>
        </div>
    </div>

    <div class="form-group col-md-6 col-lg-6 col-sm-12">
        <label for="time" class="col-lg-2 control-label">Time</label>
        <div class="col-lg-10">

            <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-hand-right"></span>
                <input type="time" class="form-control" id="time" placeholder="Choose a Time" required>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-3 col-md-3"></div>
        <div class="form-group  col-md-6 col-lg-6 col-sm-12">
            <label for="user-message" class="col-lg-2 control-label">Message</label>
            <div class="col-lg-10">
                    <textarea name="user-message" id="user-message" class="form-control"
                              cols="5" rows="10" placeholder="Enter your Special needs"></textarea>
            </div>
        </div>
        <div class="col-lg-3 col-md-3"></div>
    </div>




    <div class=" col-lg-12 form-group text-center" >


        <!--<button type="button" id="edit" class="btn btn-warning" data-toggle="tooltip" data-placement="right" title="Tooltip on right" data-content="Click to edit an existing reservation">Edit</button>-->
        <a href="ownerHome.html" class="btn btn-success ">Okay</a>
        <a href="seating.html" class="btn btn-warning ">Assign Table</a>

    </div>
    <hr>

</form>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script> src="http://code.jquery.com/jquery-2.1.4.min.js" </script>
<script src="http://jqueryvalidation.org/files/dist/jquery.validate.min.js"></script>
<script src="http://jqueryvalidation.org/files/dist/additional-methods.min.js"></script>
</body>
</html>
