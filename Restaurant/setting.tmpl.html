
<div class="container text-center">

    <div class="page-header text-center">
        <h2>Owner Settings.<small> Custom change your restaurant deatils</small></h2>
    </div>
</div>




<div class="ownerSetting">
    <section  >
        <div class="row ">
            <div class="col-md-2"></div>
            <div class="col-md-8">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Restaurant profile settings:</h3>
                    </div>
                    <div class="panel-body">

                        <form ng-submit="settingListVm.update()" class="form-horizontal">
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-user"></span>
                                        <input type="text" class="form-control" ng-model="settingListVm.setting.name" id="name" placeholder="Username">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="contact" class="col-sm-2 control-label">Contact</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-earphone"></span>
                                        <input type="text" class="form-control" ng-model="settingListVm.setting.contact" id="contact" placeholder="Contact">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-envelope"></span>
                                        <input type="text" class="form-control" ng-model="settingListVm.setting.email" id="email" placeholder="Eamil Address">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="address" class="col-sm-2 control-label">Address</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-map-marker"></span>
                                        <input type="text" class="form-control" ng-model="settingListVm.setting.address" id="address" placeholder="Address">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="operation" class="col-sm-2 control-label">Operation</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-map-marker"></span>
                                        <input type="text" class="form-control" ng-model="settingListVm.setting.time" id="operation" placeholder="Hours">
                                    </div>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-primary" ng-disabled="tableForm.$invalid">Update Restaurant</button>
                                </div>
                            </div>
                        </form>


                    </div>
                </div>

            </div>
            <div class="col-md-2"></div>
        </div>


    </section>

</div>
