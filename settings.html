<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owner Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"  crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"  crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="container text-center">

        <div class="page-header text-center">
            <h2>Owner Settings.<small> Custom change your restaurant deatils</small></h2>
        </div>
    </div>




<div class="jumbotron">
    <div class="container text-center">

        <div class="page-header text-center">
            <h2>Auto Assign.<small> Assign tables automatically</small></h2>
        </div>

        <div class="btn-group btn-toggle">
            <button class="btn btn-lg btn-default">ON</button>
            <button class="btn btn-lg btn-primary active">OFF</button>
        </div>
    </div>
</div>

<div class="ownerSetting">
    <section  >
        <div class="row ">
            <div class="col-md-2"></div>
            <div class="col-md-8">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Restaurant profile settings:</h3>
                    </div>
                    <div class="panel-body">

                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-user"></span>
                                        <input type="text" class="form-control" id="name" placeholder="Username">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="contact" class="col-sm-2 control-label">Contact</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-earphone"></span>
                                        <input type="text" class="form-control" id="contact" placeholder="Contact">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-envelope"></span>
                                        <input type="text" class="form-control" id="email" placeholder="Eamil Address">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="address" class="col-sm-2 control-label">Address</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-map-marker"></span>
                                        <input type="text" class="form-control" id="address" placeholder="Address">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="operation" class="col-sm-2 control-label">Operation</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-map-marker"></span>
                                        <input type="week" class="form-control" id="operation" placeholder="Hours">
                                    </div>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>


                    </div>
                </div>

            </div>
            <div class="col-md-2"></div>
        </div>


    </section>

</div>



<script> src="http://code.jquery.com/jquery-2.1.4.min.js" </script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
